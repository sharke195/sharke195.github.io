<!DOCTYPE html>
<html>
<head>
<title> Game Over </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var gameover = new sjs.Text("Game Over!", 50, "red");
gameover.centerH().offset(0,70);
var redo_btn = new sjs.Button("Restart", function(){
	window.location = "index.html";
});
redo_btn.center();
var score_txt = new sjs.Text("Your SCore: ",20, "pink");
score_txt.setText("Score: " + localStorage.getItem("score"));
}
</script>
</head>
<body onload="start()">
<h1> Game Over </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
