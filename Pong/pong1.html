<html>
<head>
<title> Pong </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
	sjs.open("target",500,400);
	// ball objects
	var ball = new sjs.Image("Images/soccerball.png");
	ball.type = "ball";
	ball.setSize(50,50);
	ball.center()
	ball.friction=0
	ball.bounce(0)
	ball.pushRight(3)
	ball.pushUp(4)

//paddle1
    var paddle1 = new sjs.Image("Images/paddle.png");
    paddle1.type = "paddle";
    paddle1.center().top();
    paddle1.setSize(100,20);

//paddle2
   var paddle2 = new sjs.Image("Images/paddle.png");
   paddle2.type = "paddle";
   paddle2.center().bottom();
   paddle2.setSize(100,20);
   //score
   var score = 0;
   var score_txt = new sjs.Text("Score: 0", 21, "pink");
   //move
   sjs.keyDown(LEFT_KEY, function(){
   	paddle1.pushLeft();
   	paddle2.pushLeft();
   });
   	sjs.keyDown(RIGHT_KEY, function(){
   		paddle1.pushRight();
   		paddle2.pushRight();
   	});
    //sound
    var soundEffect = new Audio ('Music/pop.mp3');

    sjs.onHit("ball","paddle", function(ball,paddle){
      score=score+1
      score_txt.setText("Score: "+score);
      sjs.bounceOff(ball,paddle);
      soundEffect.play();
      });
    sjs.onHit("ball",["top_screen","bottom_screen"], function(){
window.location = "gameover.html"
    });
} //end start
</script>
</head>
<body onload="start()">
<h1> Pong Game </h1>
<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
