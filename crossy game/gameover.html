<html>
<head>
<title> Custom Game </title>
<script src="https://simplycodingcourses.com/files/simply.js"></script>
<script>
function start(){
sjs.open("target",500,400);
var background = new sjs.Image("Images/gameoverback.png");
background.setSize(500,400);
var end = new sjs.Text("You Win!!",60,"pink");
end.center();
var restart = new sjs.Button("Play Again?",function(){
	window.location ="start.html";
});
restart.moveTo(200,250);
} //end start
</script>
</head>
<body onload="start()">
<h1> Custom Game </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
